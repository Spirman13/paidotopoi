<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Παιδότοποι & Πάρκα Αττικής</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="container header">
    <h1>Παιδότοποι & Πάρκα Αττικής</h1>
    <div class="filters">
      <div class="field">
        <label for="region">Περιοχή</label>
        <select id="region"><option value="">Όλες</option></select>
      </div>
      <div class="field">
        <label for="type">Τύπος</label>
        <select id="type">
          <option value="">Όλοι</option>
          <option value="Παιδότοπος">Παιδότοπος</option>
          <option value="Πάρκο">Πάρκο</option>
          <option value="Και τα 2">Και τα 2</option>
        </select>
      </div>
      <div class="field">
        <label for="parking">Πάρκινγκ</label>
        <select id="parking">
          <option value="">Όλα</option>
          <option value="Ναι">Ναι</option>
          <option value="Όχι">Όχι</option>
        </select>
      </div>
      <button id="resetBtn" class="btn ghost">Καθαρισμός</button>
    </div>
  </header>

  <main class="container grid">
    <div id="map"></div>
    <div class="list">
      <div id="summary" class="muted">—</div>
      <div id="results" class="cards"></div>
    </div>
  </main>

  <footer class="container foot">
    <small>Δεδομένα από τοπικό αρχείο <code>data/places.json</code>. Αν δεν φορτώνει, άνοιξέ το με Live Server ή ανεβασέ το στο Vercel.</small>
    <div id="error" class="error"></div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
